<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="libs/Croppie/croppie.css"/>
		<link rel="stylesheet" href="libs/jsoneditor/dist/jsoneditor.min.css"/>
		<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type='text/css' href="src/main.css"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>

	<body>
		<div class='color-wrapper'>
			<div class='container space-upper'>
				<div class='row'>
					<div class='col-md-4 col-md-offset-1 text-styling'>
						<h2>Croppie Demo</h2>
						<p>Croppie is a fast, easy to use image cropping plugin with tons of configuration options!</p>
					</div>
					<div class='col-md-5 col-md-offset-2 flex-centered'>
						<div class='croppie-demo-container'>
							<img id='croppie-demo'/>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class='container customize-container'>
			<div class='row'>
				<div class='col-md-5 col-md-offset-1 jsoneditor-container'>
					<h2 class='customize-options-header'>Customize Croppie's Options</h2>
					<div id="jsoneditor">
					</div>
				</div>
				<div class='col-md-5 col-md-offset-1'>
					<div class='croppie-interactive-container'>
						<img id='croppie-interactive'/>
					</div>
				</div>
			</div>
		</div>

		<script src="libs/jquery/dist/jquery.min.js" type='text/javascript'></script>
		<script src="libs/bootstrap/dist/js/bootstrap.min.js" type='text/javascript'></script>
		<script src="libs/Croppie/croppie.min.js" type='text/javascript'></script>
		<script src="libs/jsoneditor/dist/jsoneditor.min.js" type='text/javascript'></script>

		<script src="src/main.js" type='text/javascript'></script>
	</body>
</html>
